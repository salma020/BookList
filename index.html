<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book List</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
      integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="text-center mt-5">
        <i class="fas fa-book-open BookColor"></i> JSBangladesh
        <span class="BookColor">Book</span>List
      </h1>
      <form action="">
        <label class="form-label mt-5">Title</label>
        <input
          id="title-input"
          type="text"
          class="form-control mb-2"
          id="formGroupExampleInput"
        /><label class="form-label">Author</label>
        <input
          id="author-input"
          type="text"
          class="form-control mb-2"
          id="formGroupExampleInput"
        /><label class="form-label">Year</label>
        <input id="year-input" type="text" class="form-control mb-3" />
      </form>
      <button id="AddBtn" class="form-control">Abb Book</button>
    </div>
    <div class="container text-center mt-5">
      <table class="table">
        <thead class="headingBorder">
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Year</th>
          </tr>
        </thead>
        <tbody id="bookList"></tbody>
      </table>
    </div>

    <script src="script.js"></script>
  </body>
</html>
